<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>User page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
  <a class="navbar-brand col-sm-3 col-md-2 mr-0" th:text = "${user.getUsername() + ' with roles: ' + user.getRoles()}"></a>
  <ul class="navbar-nav px-3">
    <li class="nav-item text-nowrap">
      <a class="nav-link" th:href="@{/logout}">Logout</a>
    </li>
  </ul>
</nav>
<div sec:authorize="hasAuthority('USER')">
  <div class="row">
    <div class="col-2 mt-3 p-0">
      <div class="nav flex-column nav-pills" role="tablist" aria-orientation="vertical">
        <a class="nav-item nav-link active ml-2" data-toggle="pill" href="#user_panel" role="tab"
           aria-controls="user_panel" aria-selected="true">User</a>
      </div>
    </div>
    <div class="col-10 p-0">
      <div class="tab-content bg-light p-2">
        <div class="tab-pane fade show active pl-3" style="height: 700px;" id="user_panel1"
             role="tabpanel" aria-labelledby="user_panel">
          <h1>User information-page</h1>
          <div class="pl-3 pt-1 d-flex border-top border-left border-right"><h4> About user</h4></div>
          <div class="bg-white border p-3">
            <table class="table table-striped border-top">
              <thead>
              <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Role</th>
              </tr>
              </thead>
              <tbody>
              <tr th:object="${user}">
                <td th:utext="${user.id}"></td>
                <td th:utext="${user.firstName}"></td>
                <td th:utext="${user.lastName}"></td>
                <td th:utext="${user.age}"></td>
                <td th:utext="${user.username}"></td>
                <td>
                  <th:block th:each="role : ${user.roles}"> <a th:text="${role.role}"></a>
                  </th:block>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
</body>
</html>
